<div class="d-flex justify-content-between align-items-center my-3">
    <div>
        <span style="font-size: 36px; font-weight: 600; margin-bottom: -8px;" class="d-block">
            <ng-container *ngIf="(remainingBudgetFormatted$ | async) as remainingBudget; else loading">
                {{ remainingBudget }} €
            </ng-container>
            <ng-template #loading>Laden...</ng-template>
        </span>
        <span class="text-muted" style="font-size: 14px;">übrig für {{utilsService.getMonthName(currentMonth)}}</span>
    </div>
    <div class="btn-group dropstart">
        <button style="height: 45px; width: 45px; border-radius: 45px;" type="button" class="btn btn-secondary" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user"></i>
        </button>
        <ul class="dropdown-menu">
            <li>
                <button (click)="openBudgetModal.emit()" class="dropdown-item" type="button">
                    <span>&nbsp;Budget anpassen</span>
                </button>
            </li>
            <li class="dropdown-divider"></li>
            <li>
                <button (click)="signOut()" class="dropdown-item text-danger" type="button">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>&nbsp;Abmelden</span>
                </button>
            </li>
        </ul>
    </div>
</div>
